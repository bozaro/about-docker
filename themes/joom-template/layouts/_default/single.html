<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<title>{{ .Title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ .Hugo.Generator }}
	{{ if isset .Site.Params "favicon" }}
	<link rel="icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}" />
	{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}shower/themes/ribbon/styles/screen-16x10.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}highlight.js/styles/{{ .Site.Params.highlightTheme | default "default" }}.min.css">

	<script src="{{ .Site.BaseURL }}jquery/jquery.min.js"></script>
	<script src="{{ .Site.BaseURL }}jquery-qrcode/jquery.qrcode.min.js"></script>
</head>
<body class="shower list no-math">
	<header class="caption">
		<h1>{{ .Title }}</h1>
		<p>{{ .Site.Params.author }}</p>
	</header>
	{{ partial "slide-first.html" . }}
	{{ .Content }}
	{{ partial "slide-last.html" . }}
	<div class="progress"></div>
	{{ if isset .Site.Params "github" }}
	<footer class="badge">
		<a href="{{ .Site.Params.github }}">Fork me on GitHub</a>
	</footer>
	{{ end }}
	<script src="{{ .Site.BaseURL }}shower/shower.min.js"></script>
	<script src="{{ .Site.BaseURL }}highlight.js/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	{{ partial "mathjax.html" . }}
</body>
</html>
